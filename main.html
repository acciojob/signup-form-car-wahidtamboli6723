<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
  <form method="post">
	   <h1>Signup For Car</h1>
	 <label for="name">Name:</label>
	   <input name="name" id="name" type="text" placeholder="Name" required ><br>  
	  
	 <label for="email">Email:</label>
	  <input name="email" id="email" type="email" placeholder="Email" required ><br>

	   <legend>Gender:</legend>
         <input type="radio" id="gender_m" name="gender" value="male">
         <label for="male">Male</label>
         <input type="radio" id="gender_f" name="gender" value="female"  required>
         <label for="female">Female</label><br>
	  
	<label for="cars">Car Barands:</label>
    <select id="cars" name="cars">
       <option value="cars">car1</option>
       <option value="cars">car2</option>
       
     </select> <br>
      <label for="age">Age:</label>
	  <input name="age" id="age" type="number" placeholder="Age" required ><br>
	    <label for="dob">DOB:</label>
	  <input name="dob" id="dob" type="date"  required ><br>   

	   <label for="tel">Phone Number:</label>
	  <input name="tel" id="tel" type="tel" placeholder="***-***-****" required ><br>
	  
	   <label for="password">Password</label>
	  <input name="password" id="password" type="password" placeholder="Password" required ><br>

	  <label for="tos">I agree to the TOS:</label>
      <input type="checkbox" id="tos" name="subscribe" value="yes"><br>
	  <input type="submit" value="Submit">
  </form>
</body>

</html>
